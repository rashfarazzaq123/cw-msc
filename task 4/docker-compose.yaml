version: "3.8"

services:
  zeppelin:
    image: apache/zeppelin:latest
    container_name: zeppelin
    ports:
      - "8080:8080"
    volumes:
      - ./data:/zeppelin/notebook
      - ./logs:/zeppelin/logs
    environment:
      ZEPPELIN_ADDR: 0.0.0.0
      ZEPPELIN_PORT: 8080
    restart: always
